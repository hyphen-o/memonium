name: next-ci

on:
  push:
  workflow_dispatch:

jobs:
  check-format:
    runs-on:
      ubuntu-latest
    strategy:
      matrix:
        node-version: [18.14.0]
    steps:
      - uses: actions/checkout@v3
      - name: unplug
        working-directory: ./app
        run: sudo yarn unplug prettier
      - name: check
        working-directory: ./app
        run: yarn check